<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Companies House - Red Flag Search</title>
    </head>
    <body>
        <h1>Red Flag Search</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <div>
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <p>&copy; 2025 Red Flag Search</p>
        </footer>
    </body>
</html>
